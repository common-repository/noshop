<!-- Category: {cat} | Index: {ndx} -->
<a name="{hashtitle}" />
<div class=noshop-product>
	<div class=noshop-product-imagebox {widthparam}>
		<a href="{url}"><img class=noshop-product-image {widthparam} src="{imgurl}" /></a>
	</div>
	<div class=noshop-product-textbox style="margin-left: {width}px;">
		<!-- <a href="{url}"><div class=noshop-product-title>{title}</div></a> -->
		{autourlbegin}<div class=noshop-product-title>{title}</div>{autourlend}
		<div class=noshop-product-desc>
			<p>{description}</p>
		</div>
		<div class=noshop-product-subtable>
			{subtable}
		</div>
	</div>
</div>
